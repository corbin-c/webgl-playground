<!DOCTYPE html>
<html>
  <head>
    <style>
     @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap');
    :root {
      /* 6c9a8b-e8998d-eed2cc */
      --neutral: #eed2cc;
      --contrast: #e8998d;
      --regular: #6c9a8b;
    }
    * {
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
      border: none;
    }
    html {
      cursor: default;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      -moz-osx-font-smoothing: grayscale;
      -webkit-text-size-adjust: none;
      -webkit-font-smoothing: subpixel-antialiased;
      -webkit-font-smoothing: antialiased;
      font-smoothing: antialised;
      text-rendering: optimizeLegibility;
    }
    body {
      width: 100%;
      height: 100%;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      font-family: 'Abril Fatface', cursive;
    }
    canvas {
      width: 100vw;
      height: 100vh;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
    }
    body {
      background: var(--neutral);
      color: var(--regular);
      font-size: 10vh;
    }
    nav {
      position: fixed;
      z-index: 2;
      width: 100%;
      height: 100%;
    }
    ul {
      list-style-type: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-evenly;
      height: 100%;
    }
    ul li {
      position: relative;
      width: 100%;
      text-align: center;
    }
    section {
      position: fixed;
      display: grid;
      grid-template-columns: repeat(1, 1fr);
      grid-gap: 5vh;
      grid-auto-rows: minmax(10px, auto);
    }
    img {
      width: 35vh;
      position: absolute;
      top: -33%;
      left: calc(50vw - 17.5vh);
    }
    .bkg {
      margin: 0;
      width: 300%;
      height: 300%;
      position: fixed;
      top: -100vh;
      left: -100vw;
    }
    form {
      display: none;
      position: fixed;
      z-index: 300;
      top: 0;
      right: 0;
    }
    form input {
      display: block;
      appearance: none;
      background: #d3d3d3;
    }
    label {
      color: white;
      background: black;
    }
    </style>
    <title>GL TEST</title>
  </head>
  <body>
  <form>
    <input type="range" min="0" max="2" value="1" step="0.01" id="a"><label id="la">1</label>
    <input type="range" min="0" max="1" value="1" step="0.01" id="b"><label id="lb">1</label>
    <input type="range" min="1" max="1000" value="1000" id="c"><label id="lc">1000</label>
  </form>
