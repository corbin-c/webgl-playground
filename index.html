<!DOCTYPE html>
<html>
  <head>
    <style>
    * {
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
      border: none;
    }
    html {
      cursor: default;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      -moz-osx-font-smoothing: grayscale;
      -webkit-text-size-adjust: none;
      -webkit-font-smoothing: subpixel-antialiased;
      -webkit-font-smoothing: antialiased;
      font-smoothing: antialised;
      text-rendering: optimizeLegibility;
    }
    body {
      width: 100%;
      height: 100%;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    canvas {
      width: 100vw;
      height: 100vh;
      position: fixed;
      z-index: 3;
      top: 0;
      left: 0;
    }
    img {
      width: 40%;
      margin-top: 10vh;
      margin-bottom: 10vh;
      visibility: hidden;
      margin-left: 30vh;
    }
    .bkg {
      margin: 0;
      width: 300%;
      height: 300%;
      z-index: 2;
      position: fixed;
      top: -100vh;
      left: -100vw;
    }
    </style>
    <title>GL TEST</title>
  </head>
  <body>
    <img src="pattern.svg" class="bkg">
    <img src="mire.jpg">
    <img src="mire2.jpg">
    <script src="m4.js"></script>
    <script type="module" src="gl.js"></script>
  </body>
</html>
